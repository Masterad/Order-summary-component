<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style2.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  
</head>
<body>
  <div class="card_body">
    <header>
      <img src="./images/illustration-hero.svg" alt="hero-illustration" class="hero">
      <div class="card_data">
        <h3 class="card_title">Order Summary</h3>
        <p class="card_description">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
      </div>
    </header>
    <section class="card_plan">
      <img src="./images/icon-music.svg" alt="icon" class="plan_icon">
      <p class="cost"><span class="annual">Annual Plan</span><br> $59.99/year</p>
      <a href="https://www.frontendmentor.io/solutions" class="change">Change</a>
    </section>
      
    <footer class="card_button">
      <button class="process"> Proceed to Payment</button>
      <a href="https://www.frontendmentor.io/solutions" class="cancel">Cancel Order</a>
    </footer>
  </div>

 
  
  
</body>
</html>
